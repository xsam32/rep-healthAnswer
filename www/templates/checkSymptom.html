<ion-view view-title="checkSymptom">
    <ion-nav-bar class="bar-stable">
        <table border="" cellpadding="0" cellspacing="0" width="100%">
            <tr>
                <td class="logoLeft"></td>
                <td class="logo"></td>
                <td class="logoRight"></td>
            </tr>
        </table>
        <ion-nav-back-button>
        </ion-nav-back-button>
    </ion-nav-bar>
    <ion-content>
        
            <ion-list>
                
                    <ion-checkbox ng-repeat="playlist in playlists" class="custom" name="{{playlist.cat}}">{{playlist.title}}</ion-checkbox>
                
                </ion-list>
                <button class="button button-full button-positive" ng-click="findSymptom()">
                    Result
                </button>
            <br>
      
    </ion-content>
</ion-view>
