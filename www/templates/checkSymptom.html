<ion-view view-title="checkSymptom">
    <ion-nav-bar class="bar-stable">
        <table border="" cellpadding="0" cellspacing="0" width="100%">
            <tr>
                <td class="logoLeft"></td>
                <td class="logo"></td>
                <td class="logoRight"></td>
            </tr>
        </table>
        <ion-nav-back-button>
        </ion-nav-back-button>
    </ion-nav-bar>
    <ion-content scroll="true" class="margin-bottom">
        <ion-list >
            <ion-checkbox ng-repeat="playlist in playlists" class="custom"  name="{{playlist.cat}}">{{playlist.title}}</ion-checkbox>
        </ion-list>
        <br>
    </ion-content>
    <div class="bar bar-footer ">
        <button class="button button-full button-positive button"  ng-click="findSymptom()">
            Result
        </button>
    </div>

</ion-view>
